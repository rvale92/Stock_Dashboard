name: Build & Deploy (GitHub Pages native)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write       # to deploy to Pages
  id-token: write    # to authenticate to Pages

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Create .env.production
        run: |
          if [ -z "${{ secrets.REACT_APP_PROXY_URL }}" ]; then
            echo "⚠️  WARNING: REACT_APP_PROXY_URL secret is not set!"
            echo "The build will continue but the app won't work on GitHub Pages."
            echo "Please set REACT_APP_PROXY_URL in repository secrets."
          else
            echo "REACT_APP_PROXY_URL=${{ secrets.REACT_APP_PROXY_URL }}" > .env.production
            echo "✅ Created .env.production with REACT_APP_PROXY_URL"
            echo "Proxy URL will be embedded in build"
          fi

      - name: Build React app
        run: npm run build
        env:
          REACT_APP_PROXY_URL: ${{ secrets.REACT_APP_PROXY_URL }}

      - name: SPA fallback (404.html)
        run: |
          if [ -f build/index.html ]; then
            cp build/index.html build/404.html
            echo "✅ Created 404.html for SPA routing"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

